name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Show Rust versions
      run: make -C hello-face rust-version

    - name: Format code
      run: make -C hello-face format

    - name: Lint code
      run: make -C hello-face lint

    - name: Run tests
      run: make -C hello-face test

    - name: Build release
      run: make -C hello-face release
